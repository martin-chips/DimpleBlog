<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head th:include="common :: common-head">
</head>
<!--IOS风格切换插件-->
<link href="/static/css/switchery/switchery.css" th:href="@{/css/switchery/switchery.css}" rel="stylesheet">
<body>
<div class="ibox float-e-margins">
    <div class="ibox-content">
        <form class="form-horizontal m-t" id="addLinksForm">
            <div class="form-group">
                <label class="col-sm-3 control-label">名称：</label>
                <div class="col-sm-8">
                    <input id="linkTitle" name="title" type="text"
                           class="form-control"
                           required="" aria-required="true">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">描述：</label>
                <div class="col-sm-8">
                    <input id="linkDescription" type="text" class="form-control"
                           name="description" required=""
                           aria-required="true">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">链接地址：</label>
                <div class="col-sm-8">
                    <input id="linkUrl" class="form-control" name="url" required="">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">网站图标地址：</label>
                <div class="col-sm-8">
                    <input id="linkHeaderUrl" class="form-control" name="headerUrl" required="">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">是否显示：</label>
                <div class="col-sm-8">
                    <input type="checkbox" class="js-switch" checked/>
                    <input id="display" type="hidden" name="display" value="true">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">权重：</label>
                <div class="col-sm-8">
                    <input id="linkWeight" class="form-control" name="weight">
                </div>
            </div>
        </form>
    </div>
</div>
<div th:include="common :: common-footer"></div>
<script src="/static/js/switchery/switchery.js" th:src="@{/js/switchery/switchery.js}"></script>
<script src="/static/js/custom/links/add.js" th:src="@{/js/custom/links/add.js}"></script>
</body>
</html>
